<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Marriage Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .profile-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 20px;
            padding: 20px;
        }
        .profile-photo {
            width: 90%;
            max-width: 200px;
            height: auto;
            border-radius: 50%;
        }
        .profile-info {
            text-align: center;
        }
        .profile-info h1 {
            margin-top: 20px;
        }
        .profile-info p {
            margin-top: 10px;
        }
        .contact-info {
            text-align: center;
            margin-top: 30px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-icons img {
            margin: 0 15px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img class="profile-photo" src="profile.jpg" alt="Profile Photo">
        <div class="profile-info">
            <h1>Your Name</h1>
            <p>I am a software engineer living in San Francisco, CA. I enjoy traveling, hiking and playing the guitar during free time.</p>
        </div>
        <div class="social-icons">
            <a href="https://twitter.com/"><img src="twitter_white.png" width="30" height="30" alt="Twitter"/></a>
            <a href="https://instagram.com/"><img src="instagram_white.png" width="30" height="30" alt="Instagram"/></a>
            <a href="https://wa.me/+123456789"><img src="whatsapp_white.png" width="30" height="30" alt="WhatsApp"/></a>
        </div>
        <div class="contact-info">
            <p>For more information, please contact my parent at: <a href="mailto:parentsemail@example.com" style="color: #fff;">parentsemail@example.com</a></p>
        </div>
    </div>
</body>
</html>
