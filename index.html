<!DOCTYPE html>
<html>
<head>
    <title>Matrimonial Profile</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .section {
            padding: 50px 0;
        }

        .profile-image {
            width: 100%;
            max-width: 200px;
            border-radius: 50%;
            margin: 0 auto;
        }

        .social-icons a img {
            width: 30px;
            margin: 0 10px;
            color: white;
        }
    </style>
</head>
<body>
    <section class="text-center section bg-dark">
        <div class="container">
            <img src="./images/social_profiles/brinal_goa.jpg" class="profile-image">
            <h1>Your Name</h1>
            <p>Hello there! Welcome to my Personal Data Center, where you'll discover most of the things I would like my partner to know. Prepare yourself for some exciting insights into my life.</p>
            <div class="social-icons">
                <a href="https://twitter.com/"><img src="./images/social_profiles/logo/Twitter.png" width="30" height="30" alt="Twitter"/></a>
                <a href="https://facebook.com/"><img src="./images/social_profiles/logo/Facebook.jpeg" width="30" height="30" alt="Facebook"/></a>
                <a href="https://instagram.com/"><img src="./images/social_profiles/logo/Instagram.jpeg" width="30" height="30" alt="Instagram"/></a>
                <a href="https://wa.me/+123456789"><img src="./images/social_profiles/logo/Whatsapp.jpeg" width="30" height="30" alt="WhatsApp"/></a>
            </div>
        </div>
    </section>

    <!-- Add more sections as needed -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
